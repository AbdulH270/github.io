<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./content/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<header>

</header>
<main>
<!-- Welcome Message -->
<div class="container mt-5">
    <h1>Welcome to Volunteer Connect!</h1>
    <p>Your gateway to meaningful community engagement. Join us in making a difference by connecting with volunteer opportunities that match your interests and skills.</p>
</div>

<!-- Carousel/Slideshow -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/planting_tree_with_kids.jpg" class="d-block w-100 carousel-image" alt="past volunteering event, with volunteers planting trees with kids">
            </div>
            <div class="carousel-item">
                <img src="./images/community_health.jpg" class="d-block w-100 carousel-image" alt="past volunteering event helping out with community health">
            </div>
            <div class="carousel-item">
                <img src="images/community_food_drive.jpg" class="d-block w-100 carousel-image" alt="past volunteering event for community food drive">
            </div>
            <div class="carousel-item">
                <img src="images/community_cleanup.jpeg" class="d-block w-100 carousel-image" alt="College kids volunteering for picking up garbage">
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


<!-- Get Involved Button -->
<div class="container mt-5">
    <a href="opportunities.html" class="btn btn-primary btn-lg" id="getInvolvedButton">Get Involved</a>
</div>



</main>
<!-- Footer -->
<footer>

</footer>

<script src="./scripts/main.js"></script>
<script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
